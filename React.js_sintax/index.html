<!DOCTYPE html>
<html>
  <head>
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <meta charset="utf-8">
    <title>Welcome to React.js</title>
  </head>
  <body>
    <div id='react-container'></div>
    <script>
      ReactDOM.render(
        React.createElement('div', null, 'Welcome to React.js!'),
        document.getElementById('react-container'))
    </script>
    <div id="react-intro-container"></div>
    <script>
      ReactDOM.render(
        React.createElement('div', null, 'React.js is fun to learn....'),
        document.getElementById('react-intro-container'))
    </script>

  </body>
</html>
